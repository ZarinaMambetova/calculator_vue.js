<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator_vue.js</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
</head>
<body>
  <div id="app">
    <div class="grid">
      <input  type="text" v-model="result" placeholder="0">
      <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
      <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
      <button @click="reset()" class="cell op">C</button>
      <button @click="calc()" class="cell op">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
